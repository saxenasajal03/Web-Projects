<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
#body {
	background: url("https://www.dbuu.ac.in/wp-content/uploads/2021/11/WhatsApp-Image-2021-11-16-at-11.34.51.jpeg");
	background-size: 120%;
	background-position: cover;
}

div.main{
	width:400px;
	margin:100px auto 0px auto;
}

div.register{
	background-color:rgba(0,0,0,0.5);
	width:100%;
	font-size:18px;
	border-radius:10px;
	border:1px solid rgba(255,255,255,0.3);
	box-shadow:2px 2px 15px rgba(0,0,0,0.3);
	color:#fff;
}

form#register{
	margin:40px;
}
.h2{
	text-align:center;
	padding:20px;
	color:yellowgreen;
	font-family:times new roman;
}
label{
    color:yellow;
	font-family:times new roman;
	font-size:18px;
	font-style:italic;
}

input#name{
	width:300px;
	border: 1px solid #ddd;
	border-radius:3px;
	outline:0;
	padding:7px;
	background-color:#fff;
	box-shadow:inset 1px 1px 5px rgba(0,0,0,0.3);
}

input#submit{
	width:200px;
	padding:7px;
	font-size:16px;
	font-family:times new roman;
	font-weight:600;
	border-radius:3px;
	background-color:rgba(250,100,0,0.8);
	color:#fff;
	cursor:pointer;
	border:1px solid rgba(255,255,255,0.3);
    box-shadow:1px 1px 1px 5px rgba(0,0,0,0.3);
}
  </style>
 </head>
<body id="body">
<div class="main">
<div class="register">
<h2 class="h2"><img src="https://www.dbuu.ac.in/wp-content/uploads/2021/10/devbhoomi-logo.jpg" width="auto" height="auto"><br>ADMISSION-2022</h2>
<form id="register" method="post" action="https://script.google.com/macros/s/AKfycbwONCZXmyiV3v5_kTFEb9UbeHxBln_jfQ6IqnAIKt3SmP4Sv37jwoSDnV0MgHredBgI/exec">
<label>Student's Name : </label>
<br>
<input type="text" name="Student's Name" id="name" placeholder="Enter your name">
<br><br>
<label>Email ID : </label>
<br>
<input type="email" name="Email Id" id="Email Id" placeholder="Enter your email">
<br><br>
<label>Gender : </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="Gender" id="male" value="Male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="Gender" id="female" value="Female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label>Mobile No. : </label>
<br>
<input type="tel" name="Mobile No." id="mobile" placeholder="Enter your mobile no">
<br><br>
<label>Select Course Name </label>
<br>
<select name="Course Name">
	     <option>Select Course</option>
	     <option value="B.TECH (CSE)">B.TECH (CSE)</option>
		 <option value="B.TECH (ME)">B.TECH (ME)</option>
		 <option value="B.TECH (ECE)">B.TECH (ECE)</option>
		 <option value="B.TECH (EEE)">B.TECH (EEE)</option>
		 <option value="BCA">BCA </option>
		 <option value="MCA">MCA</option>
		 <option value="M.TECH">M.TECH</option>
		 <option value="B.Pharma">B.Pharma</option>
		 <option value="B.Arch">B.Arch</option>
</select>
<br><br>
<input type="submit" value="REGISTER" name="submit" id="submit">	 
</form>
</div>
</div>
</body>
</html>
